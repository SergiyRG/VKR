<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{% static 'webuni/css/style3.css' %}">
        <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"><link type="text/css" rel="stylesheet" href="{% static 'webuni/css/style2.css' %}"/>        
  <style type="text/css">
       html {
          background-image: url({% static 'webuni/img/bg5.png' %}); /* Путь к фоновому изображению */
          background-repeat: no-repeat;
          background-position: center center;
          background-attachment: fixed;
          background-size: cover;
       }
       body {
          width: 75%;
          background-color: transparent;
          opacity: 0.8;
       }

       .container {
          width: 70%;
          background-color: white;
          border-radius: 60px;
          border: 4px solid black;
       }

       .card  {
          border: initial;
       }

       #inner {
          padding: 20px 30px;
          border: 2px solid black;
          border-radius: initial;
       }

  </style>
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Нечёткая Экспертная система</title>
    {% endif %}
</head>
<body>
        <a class="back" href="/" style="position:absolute;"><img src="https://www.shareicon.net/data/128x128/2015/09/19/643185_arrows_512x512.png"  height="90" width="100"alt=""></a>
        <a class="doc" href="{% static 'webuni/download/statements/' %}" style="position:absolute; top: 150px; left: 25px;" download><img src="{% static 'webuni/img/otchet_blue.png' %}" width="180" height="100" alt="Отчёт" title="Скачать Отчёт"></a>

        <div class="container pt-5" >
        <div class="main_content">
      
              <div class="subheader">
                <h1 align='center'>Экспертная система с адаптивной системой выставления оценок за успеваемость</h1>
                <h3 align='center'>На основе нечеткой логики </h3>
                <h3 align='center'>(Fuzzy Logic)</h3>
              </div>

              <div class="collapse2" id="collapseExample2">
                <div class="card card-body">
  
                  <form method="post" action="conclusion" class="flex">
                      {% csrf_token %}
                      <div class="container" id="inner">
  
                        <div class="input_container">
                          
                          <div class="input_item">
                            <div class="row g-3 align-items-center">
                              <div class="col-auto">
                                <label for="age1" class="col-form-label"><strong>ФИО:</strong></label>
                              </div>
                              <div class="col-auto">
                                <input name="student_fio" type="text" id="patient_name" class="form-control" aria-describedby="passwordHelpInline" required>
                              </div>
                            </div>
                          </div>

                          <div class="input_item">
                            <div class="row g-3 align-items-center">
                              <div class="col-auto">
                                <label for="age1" class="col-form-label"><strong>Возраст:</strong></label>
                              </div>
                              <div class="col-auto">
                                <input name="student_age" type="number" id="age1" class="form-control" aria-describedby="passwordHelpInline" required>
                              </div>
                            </div>
                          </div>

                          <div class="input_item">
                            <div class="row g-3 align-items-center">
                              <div class="col-auto">
                                <label for="age1" class="col-form-label"><strong>Группа:</strong></label>
                              </div>
                              <div class="col-auto">
                                <input name="student_group" type="number" id="age1" class="form-control" aria-describedby="passwordHelpInline" required>
                              </div>
                            </div>
                          </div>

                          <div class="input_item">
                            <div class="row g-3 align-items-center">
                              <div class="col-auto">
                                <label for="customRangeCough" class="form-label"><strong>Лекции (0-20)</strong></label>
                                <input name='student_lectureSlider'type="range" class="form-range" min="0" max="20.0" step="0.5" id="customRangeCough" value="" onchange="updateTextInput1(this.value);">
                                <input name="lecture" type="number" id="lectureInput" class="form-control" aria-describedby="passwordHelpInline" required disabled>
                              </div>
                            </div>
                          </div>

                          <div class="input_item">
                            <div class="row g-3 align-items-center">
                              <div class="col-auto">
                                <label for="customRangeFever" class="form-label" ><strong>Практика (0-30)</strong></label>
                                <input name='student_practicSlider' type="range" class="form-range" min="0" max="30.0" step="0.5" id="customRangeFever" value="" onchange="updateTextInput(this.value);">
                                <input name="practic" type="number" id="practicInput" class="form-control" aria-describedby="passwordHelpInline" required disabled>
                              </div>
                            </div>
                          </div>

                          <div class="input_item">
                            <div class="row g-3 align-items-center">
                              <div class="col-auto">
                                <label for="customRangeBreath" class="form-label"><strong>Проект (0-40)</strong></label>
                                <input name='student_projectSlider' type="range" class="form-range" min="0" max="40.0" step="0.5" id="customRangeBreath" value=""  onchange="updateTextInput2(this.value);">
                                <input name="project" type="number" id="projectInput" class="form-control" aria-describedby="passwordHelpInline" required disabled>
                              </div>
                            </div>
                          </div>

                          <div class="input_item">
                            <div class="row g-3 align-items-center">
                              <div class="col-auto">
                                <label for="customRangeFever" class="form-label" ><strong>Посещаемость (0-10)</strong></label>
                                <input name='student_visitsSlider' type="range" class="form-range" min="0" max="10.0" step="0.5" id="customRangeFever" value="" onchange="updateTextInput3(this.value);">
                                <input name="visits" type="number" id="visitsInput" class="form-control" aria-describedby="passwordHelpInline" required disabled>
                              </div>
                            </div>
                          </div>

                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" id="c19Btn">Результат</button>
                  </form>
                </div>
          </div>
        </div>
      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

      <script type="text/javascript">
        function updateTextInput(val) {
          document.getElementById('practicInput').value=val; 
        }

        function updateTextInput1(val) {
          document.getElementById('lectureInput').value=val; 
        }

        function updateTextInput2(val) {
          document.getElementById('projectInput').value=val; 
        }

        function updateTextInput3(val) {
          document.getElementById('visitsInput').value=val; 
        }

        console.log(student_lectureSlider)
      </script>
</body>
</html>
