{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="text-center">
        <h1>Добавить публикацию</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        <label for="">Заголовок*</label>
        <input type="text" class="form-control" name="title" placeholder="Заголовок сообщения...">
        <label for="">Описание*</label>
        <textarea class="form-control" name="text" id="" cols="30" rows="10" placeholder="Содержание публикации..."></textarea>
        <br>
        <button class="site-btn">Создать</button>
    </form>

</div>
<br>
{% endblock %}
